# .github/workflows/deploy-pages.yml
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2

      - name: Generate report
        run: |
          # Cria a pasta public se não existir
          mkdir -p public

          # Executa o script de geração do relatório
          python gerar_relatorio_html.py

          # Verifica se os arquivos foram gerados corretamente
          if [ ! -f "public/relatorio_links.html" ]; then
            echo "❌ Erro: relatorio_links.html não foi gerado"
            exit 1
          fi

          if [ ! -f "public/styles.css" ]; then
            echo "❌ Erro: styles.css não foi copiado"
            exit 1
          fi

          if [ ! -f "public/js/script.js" ]; then
            echo "❌ Erro: script.js não foi copiado"
            exit 1
          fi

          echo "✅ Relatório e arquivos estáticos gerados com sucesso"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (public folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
